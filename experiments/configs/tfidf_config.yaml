# TF-IDF + Logistic Regression Configuration

model:
  type: "tfidf"
  classifier: "logistic"  # 'logistic', 'svm', or 'naive_bayes'

  # TF-IDF parameters
  max_features: 10000
  ngram_range: [1, 2]
  min_df: 5
  max_df: 0.8

data:
  samples_per_genre: 20000  # Samples per genre for balanced dataset
  test_size: 0.2
  random_state: 42
  use_cached: true  # Use cached balanced dataset if available

experiment:
  name: "tfidf_baseline"
  description: "TF-IDF + Logistic Regression baseline"
  save_results: true
